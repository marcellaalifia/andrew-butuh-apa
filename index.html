<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Butuh Apa?</title>
    <script>
        function solusiAndrew() {
            let pilihan = document.getElementById("pilihan").value;
            let cash = 0;  // Simulasi belum gajian
            let hasil;

            // Logika solusi berdasarkan pilihan
            if (pilihan === "Ipad") {
                hasil = "Andrew ngutang ke Harry untuk beli Ipad.";
            } else if (pilihan === "Macbook") {
                hasil = "Andrew ngutang ke Cella untuk beli Macbook.";
            } else if (pilihan === "Pinjam ke Hadi") {
                hasil = "Andrew minta uang ke Hadi 50,000 NTD.";
            } else if (pilihan === "Healing") {
                hasil = "Andrew ajak Sabrina pergi ke Hualien untuk healing.";
            } else if (pilihan === "Bosan di rumah") {
                hasil = "Andrew keluar rumah di saat taifun karena bosan di rumah.";
            } else {
                hasil = "Andrew belum memutuskan.";
            }

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</head>
<body>
    <h1>Andrew Butuh Apa?</h1>
    <label for="pilihan">Pilih kebutuhan Andrew:</label>
    <select id="pilihan">
        <option value="Macbook">Andrew lagi butuh Macbook</option>
        <option value="Ipad">Andrew lagi butuh Ipad</option>
        <option value="Pinjam ke Hadi">Andrew belum gajian</option>
        <option value="Healing">Andrew lagi butuh Healing</option>
        <option value="Bosan di rumah">Andrew bosan di rumah</option>
    </select>
    <br><br>
    <button onclick="solusiAndrew()">Klik untuk mengetahui solusinya</button>
    <p id="hasil"></p>
</body>
</html>
